<html>
<head>
<title>Phone for WaveTele</title>
<link rel="stylesheet" type="text/css" href="http://www.wavetele.info/css/custom-wave.css">
<link rel="stylesheet" type="text/css" href="http://www.wavetele.info/css/font-awesome.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body style="margin: 0px; padding: 0px;">
        <Script>
                $('#numbers_selectors ul li').on('click', 'a', function(e){
                        alert('clicked');
                        e.preventDefault();
                        e.stopPropagation();
                        var numberSelected = $(this).attr(href);
                        $('#numbers').html($numberSelected);
                });
                
        </script>
        <div id="numbers"></div>
        <ul id="numbers_selectors">
                <li><a href="#" data-number="1" onclick="
                        $x = $(this).attr('data-number');
                        $y = $('#numbers').html();
                        $('#numbers').html($y + $x);

                <li><a href="#" data-number="2" onclick="
                        $x = $(this).attr('data-number');

                <li><a href="#" data-number="8" onclick="

        <div id="phone_footer">
